server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: multi-rubro-project
          uri: lb://MultiRubro
          predicates:
            - Path=/bills/**
            - Path=/clients/**
            - Path=/sellings/**
            - Path=/users/**
        - id: multi-rubro-project-products
          uri: lb://multirubroproyectproducts
          predicates:
            - Path=/categories/**
            - Path=/products/**
            - Path=/providers/**