server:
  port: ${PORT:${SERVER.PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

app:
  name: 'Products-providers service'
  desc: 'this service manages products and their providers'
  version: '1.0'
  url: http://localhost:8085
  dev-name: Genaro
  dev-email: genarorichard@outlook.com

#SPRING DOC PROPERTIES
springdoc:
  packages-to-scan: com.example.multirubroproyectproducts.controllers
  show-actuator: true
  swagger-ui:
    disable-swagger-default-url: true
    path: /swagger-ui.html

#DATABASE CONFIG
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

