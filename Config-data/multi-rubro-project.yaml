server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
app:
  name: 'Billing service'
  desc: 'this service manages the bills and the details of them. Also de clients'
  version: '1.0'
  url: http://localhost:8080
  dev-name: Genaro
  dev-email: genarorichard@outlook.com



#DATABASE CONFIG
spring:
  datasource:
    url: jdbc:mysql://mysql-database-multirubro:3307/multirubro
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: waddler
    password: root

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  application:
    rabbitmq:
      host: localhost
      port: 5672
      username: user
      password: password

  h2:
    console:
      enabled: false
      path: /h2-console

#SPRING DOC PROPERTIES
springdoc:
  packages-to-scan: com.example.MultiRubro.controllers
  show-actuator: true
  swagger-ui:
    disable-swagger-default-url: true
    path: multirubro/swagger-ui.html


